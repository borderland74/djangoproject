{% extends "base/base.html" %}
{% load static %}
{% block link%}
<link rel="stylesheet" type="text/css" href="{% static 'mine/css/add.css' %}" />
{% endblock link%}
{% block script %}
<script type="text/javascript" charset="utf-8" src="{% static 'mine/js/add.js' %}"></script>
{% endblock script %}
{% block main %}
    <div id="addDiv">
        <div><span onclick="window.history.go(-1)" style="background-color: red">返回</span></div>
        <form action="/addaddress/" method="post">
            {% csrf_token %}
            <table>
                <tbody>
                <tr>
                    <th>联系人</th>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <th>性别</th>
                    <td>
                        <input id="male" type="radio" name="sex" value="0"><label for="male">男</label>
                        <input id="female" type="radio" name="sex" value="1"><label for="female">女</label>

                    </td>
                </tr>
                <tr>
                    <th>手机号</th>
                    <td><input type="text" name="phoneNum"></td>
                </tr>
                <tr>
                    <th>邮政编码</th>
                    <td><input type="text" name="postCode"></td>
                </tr>
                <tr>
                    <th>收货地址</th>
                    <td><input type="text" name="address"></td>
                </tr>
                <tr>
                    <th>省份</th>
                    <td><input type="text" name="province"></td>
                </tr>
                <tr>
                    <th>城市</th>
                    <td><input type="text" name="city"></td>
                </tr>
                <tr>
                    <th>区县</th>
                    <td><input type="text" name="county"></td>
                </tr>
                <tr>
                    <th>街道</th>
                    <td><input type="text" name="street"></td>
                </tr>
                </tbody>
            </table>
            <input type="submit" value="提交">
        </form>
    </div>
{% endblock %}
